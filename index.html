<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AI-Universe</title>
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header class="py-10">
			<h1 class="text-5xl text-center mb-8 font-bold">AI Universe Hub</h1>

			<select class="select bg-red-500 text-white block m-auto text-xl">
				<option disabled selected>Sort By Date</option>
				<option>Homer</option>
				<option>Marge</option>
				<option>Bart</option>
				<option>Lisa</option>
				<option>Maggie</option>
			</select>
		</header>
		<main class="p-8">
			<section class="flex justify-center items-center">
				<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" id="card-container">
					<!-- card 1 -->
					<div class="card max-w-[340px] bg-base-100 shadow-xl">
						<figure>
							<img src="https://dubaitrippackages.files.wordpress.com/2017/11/2-imgdinosaurs_base.jpg" alt="Shoes" />
						</figure>
						<div class="card-body">
							<h2 class="card-title">Shoes!</h2>
							<p>If a dog chews shoes whose shoes does he choose?</p>
							<div class="card-actions justify-end">
								<button class="btn btn-primary">Buy Now</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<script src="scripts/app.js"></script>
	</body>
</html>
